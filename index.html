<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólió</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <nav id="navbar" class="navbar sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Portfólióm</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#magamrol">Magamról</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#technologiak">Technológiák</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#referenciak">Referenciák</a>
                </li>
            </ul>
        </nav>

        <div class="row mt-4">
            <div class="col-6 align-self-center text-center" id="main-name">
                <h1 class="display-1">Szarka Alex</h1>
                <h1>Szoftverfejlesztő</h1>
            </div>
            <div class="col-6 text-center" id="main-image">
                <img src="profile.svg" alt="Profilkép" class="img-fluid">
            </div>
        </div>

        <div data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="0" tabindex="0">

            <div id="magamrol" class="pt-5">
                <h2>Magamról</h2>
                <div class="row mt-5">
                    <div class="col-12">
                        Szarka Alex vagyok, 28 éves, Szoftverfejlesztő
                    </div>
                </div>
            </div>

            <div id="technologiak" class="pt-5">
                <h2>Technológiák</h2>
                <div class="row mt-5">
                    <div class="col-4 text-center">
                        <img src="html_5.svg" alt="HTML 5" class="img-fluid technology-image">
                    </div>
                    <div class="col-4 text-center">
                        <img src="bootstrap.svg" alt="HTML 5" class="img-fluid technology-image">
                    </div>
                    <div class="col-4 text-center">
                        <img src="css.svg" alt="HTML 5" class="img-fluid technology-image">
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
